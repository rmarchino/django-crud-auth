{% extends 'base.html' %} {% block content %}
<!-- {{form}} -->

<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
      <form action="/signup/" method="post" class="card card-body">
        <h2 class="text-center py-2">Crear usuario</h2>
        {{error}} 
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese su username">
        </div>
        <div class="mb-3">
          <label for="password1">Password</label>
          <input type="password" name="password1" id="password1" class="form-control" placeholder="Ingrese su password">
        </div>
        <div class="mb-3">
          <label for="password2">Confirma tu password</label>
          <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirma tu password">
        </div>

        <button class="btn btn-primary">Signup</button>
      </form>
    </div>
  </div>
</main>

{% endblock %}
